<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Display</title>
    <style>
        /* Remove default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Make the SVG fill the entire page */
        svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Embed the SVG directly -->
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Example SVG content (replace with your own SVG) -->
        <circle cx="50" cy="50" r="50" fill="lightblue" />
        <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="20" dy=".3em">SVG</text>
    </svg>
</body>
</html>
